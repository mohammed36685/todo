<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>
    <h1 class=" mnv text-center display-4 ">Welcome at ToDo APP</h1>
    
<button class=" btn btn-info btn-block w-50 mx-auto" id="modalBtn">Add Task From Here</button>
    <div class=" container col-md-8 mt-5">
        <div class="card">
            <div class="card-body">
                <div id="allTasks">

                </div>
                <div class="alert alert-danger " id="noTasks">
                    <h5 class="text-center"> No Data Added Yet</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Task From Here</h5>
              <button  onclick="showModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="b">Task data</label>
                                <input id="taskInput" type="text" class="form-control" placeholder="Add Task">
                            <div class="alert alert-danger none " id="valid">
                                You Must Enter Valid Data
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <button id="addBtn" class=" mnc btn btn-block col-md-10 ">Add Task</button>
                    </div>
                </div>
                </div>            </div>
            <div class="modal-footer">
              <button type="button" onclick="showModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    
</body>
<script src="./js/man.js"></script>
</html>
